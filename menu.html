<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Menu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- add header -->

  <header id="menu-header">
    <div class="menu-hour-open-hour">
      <span>Open from 12pm to 11pm</span>
    </div>
    <div>
      <span><b>WEAVERS<br>CUISINE</b></span>
      <p><a href="#menu">Let me see the menu</a></p>
    </div>
  </header>

  <main>

    <div id="menu">
      <div id="meals-list">

        <h1>THE MENU</h1>

      </div>
      <button id="add-meal-button"> Add New Meal</button>
      <form id="main-menu-form">
        <fieldset>
          <div>
            <label for="">Meal Name</label>
            <input type="text" name="name" required>
          </div>
          <div>
            <label for="">Meal image </label>
            <input type="text" name="image" required>
          </div>
          <div>
            <label for=""> ingredient </label>
            <input type="text" name="ingredient" placeholder=" split ingredient with comma," required>
          </div>
          <input type="submit">
        </fieldset>

      </form>

  </main>

      ullam. Error numquam ea vel, tempora, quas deserunt doloremque eum eius magnam modi nulla.</p>
  </footer>

  <script src="js/menu.js"></script>
</body>

</html>
