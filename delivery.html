<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delivery Page</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/delievery.css">
</head>
<style>
    .input-field {
        width: 50%;
        margin: 7px auto;
    }

    .input-field input {
        display: block;
        width: 100%;
        padding: 7px;
    }

    .input-radio {
        margin-top: 50px;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><img id="logo" src="img/logo_transparent.png" alt=""></li>
                <a href="index.html">
                    <li class="li">Home</li>
                </a>
                <a href="menu.html">
                    <li class="li">Main Menu</li>
                </a>
                <a href="make-your-own-meal.html">
                    <li class="li">Make Your Food</li>
                </a>
                <a href="about-us.html">
                    <li class="li">About Us</li>
                </a>

            </ul>
        </nav>
    </header>
    <main class="main">
        
        <form action="/delieveryInfo.html">
            <fieldset>

                <legend>Delievery Info</legend>
                <label for="fname">Your Name:</label>
                <input class="textfild" placeholder="Your Name" type="text" id="fname" name="fname" required>

                <label for="city">City Name:</label>
                <input class="textfild" placeholder="City Name" type="text" id="cityId" name="city" required>

                <label for="street">Street Name:</label>
                <input class="textfild" placeholder="Street Name" type="text" id="streetId" name="street" required>

                <label for="building">Building Number:</label>
                <input class="textfild" placeholder="Building Number" type="text" id="buildingId" name="building" required>

                <label for="phone">Phone Number:</label>
                <input class="textfild" type="tel" id="phoneId" name="phone" pattern="[0-7]{2}-[0-9]{3}-[0-9]{4}" placeholder="ex --> 07-456-7890" required>
                <!-- <small>Format: 07-456-7890</small> -->

                <!-- from the JS we add a listener in case the user choose Paypal or visa, a new field will show for further info -->



                <div class="Payment-Method">
                    <p id="myRadio">Payment Method: </p>

                    <input type="radio" id="visaCardId" name="payment" value="VisaCard">
                    <label for="VisaCard">Visa Card</label>
                    <input type="radio" id="payPalId" name="payment" value="payPal">
                    <label for="payPal">Paypal</label>
                    <input type="radio" id="CashId" name="payment" value="cash">
                    <label for="cash">Cash upon dilevery</label>
                </div>

                <label class="" for="confirm">Confirm Delivery</label>
                <input class="submit-order" type="submit" id="confirmButtonIdId" name="confirm" required>


            </fieldset>
        </form>

        <img class="delivery-img " src="https://pomokata.com/wp-content/uploads/2018/11/moto.png" alt="food delivery method" />

    </main>

    <footer>
        <div class="first-div">
            <h4>Our Saftey Certificates</h4>
            <ul>
                <li>
                    <img src="img/iso-9001.jpg" alt="">
                </li>
                <li>
                    <img src="img/iso-14001.jpg" alt="">
                </li>
                <li>
                    <img src="img/iso-22000.png" alt="">
                </li>
            </ul>
        </div>
        <div class="second-div">
            <h4>You Can Find Us On Social media</h4>
            <ul>
                <li><a href=""><img src="img/facebook.png" alt=""></a></li>
                <li><a href=""><img src="img/instagram.png" alt=""></a></li>
                <li><a href=""><img src="img/snapchat.png" alt=""></a></li>
            </ul>
        </div>
        <div class="third-div">
            <h4>This Website Was Designed By</h4>
            <a href="https://github.com/codeweavers6">codeWeavers</a>
        </div>
    </footer>
    <script src="js/delivery.js"></script>

</body>

</html>
